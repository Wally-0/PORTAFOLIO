<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Encriptador - Wally</title>
    <link rel="stylesheet" href="estilo-encriptador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>


<body>

    <header>
        <div class="logo">
            <h1> <img src="Vector.png" alt="logo de academia"></h1>
        </div>    
  </header>


  <main>
    <section class="areas">


      
        <textarea  rows="1" cols="100" id="texto-a-encriptar" class="texto-a-encriptar" required placeholder=" Inserte texto aqui. "></textarea>
    
        <div><h6 class="requerimientos">Solo letras min√∫sculas y sin acentos</h6></div>
    
      
      <textarea  rows="1" cols="100" id="texto-a-desencriptar" class="texto-a-desencriptar" placeholder=" Ingresa el texto que desees encriptar o desencriptar. "></textarea>
      <div><input  type="submit" value="copiar" id="copiar" class="copiar"> </div>
    </section>
        
    <section class="botones">
      <input id="encriptar" type="submit" value="Encriptar" class="encriptar"> 
      <input id="desEncriptar" type="submit" value="Desencriptar" class="des-encriptar"> 
      </section>     



  </main>



<script src="encriptador.js"></script>

</body>



</html>
